<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Å–æ–ª—å –∏ —Ñ–∞–π–ª–æ–≤—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .panel {
            flex: 1;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 10px;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
        }

        .console {
            background: #0e0e0e;
        }

        .console-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .console-input {
            display: flex;
            border-top: 1px solid #333;
            background: #0e0e0e;
        }

        .prompt {
            padding: 10px;
            background: #2d2d30;
        }

        .console-input input {
            flex: 1;
            background: transparent;
            border: none;
            color: #d4d4d4;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }

        .path-container {
            display: flex;
            padding: 5px 10px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
        }

        .path-input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 5px 10px;
            font-size: 14px;
            outline: none;
        }

        .path-button {
            background: #007acc;
            border: 1px solid #007acc;
            color: white;
            padding: 5px 15px;
            margin-left: 5px;
            cursor: pointer;
        }

        .path-button:hover {
            background: #0062a3;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .file-item {
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.selected {
            background: #37373d;
        }

        .file-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .context-menu {
            position: absolute;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            display: none;
        }

        .context-item {
            padding: 8px 20px;
            cursor: pointer;
        }

        .context-item:hover {
            background: #3e3e42;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel console">
            <div class="header">–ö–û–ù–°–û–õ–¨</div>
            <div id="consoleOutput" class="console-output">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
            <div class="console-input">
                <div class="prompt">$</div>
                <input type="text" id="consoleInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." autofocus>
            </div>
        </div>
        <div class="panel">
            <div class="header">–§–ê–ô–õ–´</div>
            <div class="path-container">
                <input type="text" id="pathInput" class="path-input" value="{{ start_path }}">
                <button id="pathButton" class="path-button">‚Üí</button>
            </div>
            <div id="fileList" class="file-list"></div>
        </div>
    </div>
    <div id="contextMenu" class="context-menu">
        <div class="context-item" data-action="open">–û—Ç–∫—Ä—ã—Ç—å</div>
        <div class="context-item" data-action="rename">–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</div>
        <div class="context-item" data-action="delete">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <script>
        let files = [];
        let selectedFile = null;
        const consoleOutput = document.getElementById('consoleOutput');
        const consoleInput = document.getElementById('consoleInput');
        const fileList = document.getElementById('fileList');
        const pathInput = document.getElementById('pathInput');
        const pathButton = document.getElementById('pathButton');

        async function sendToFlask(command) {
            try {
                const response = await fetch(`/api/comm?text=${encodeURIComponent(command)}`);
                if (response.ok) {
                    const data = await response.text();
                    return data;
                } else {
                    return `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`;
                }
            } catch (error) {
                return `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`;
            }
        }

        async function loadFiles(path) {
            try {
                const response = await fetch(`/api/chdir?text=${encodeURIComponent(path)}`);
                if (response.ok) {
                    const data = await response.json();

                    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø—Ä–æ—Å—Ç–æ –º–∞—Å—Å–∏–≤ —Ñ–∞–π–ª–æ–≤
                    if (Array.isArray(data)) {
                        files = data.map(fileName => {
                            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –Ω–µ—Ç —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è, —Å—á–∏—Ç–∞–µ–º –ø–∞–ø–∫–æ–π
                            const hasExtension = fileName.includes('.') && !fileName.startsWith('.');
                            return {
                                name: fileName,
                                type: hasExtension ? 'file' : 'directory',
                                size: ''
                            };
                        });
                    }

                    renderFiles();
                } else {
                    addToConsole(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤: ${response.status}`);
                }
            } catch (error) {
                addToConsole(`–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`);
            }
        }

        function renderFiles() {
            fileList.innerHTML = '';
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.dataset.name = file.name;
                div.innerHTML = `
            <div class="file-icon">${file.type === 'directory' ? 'üìÅ' : 'üìÑ'}</div>
            <div style="flex:1">${file.name}</div>
            <div>${file.size || ''}</div>
        `;
                div.addEventListener('click', () => selectFile(file.name));
                div.addEventListener('dblclick', () => {
                    if (file.type === 'directory') {
                        const newPath = pathInput.value.endsWith('/') ?
                            pathInput.value + file.name :
                            pathInput.value + '/' + file.name;
                        loadFiles(newPath);
                    }
                });
                fileList.appendChild(div);
            });
        }

        function selectFile(name) {
            document.querySelectorAll('.file-item').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.name === name) {
                    el.classList.add('selected');
                    selectedFile = name;
                }
            });
        }

        function addToConsole(text) {
            consoleOutput.innerHTML += `\n${text}`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        async function processCommand(cmd) {
            if (!cmd.trim()) return;

            addToConsole(`$ ${cmd}`);

            try {
                const result = await sendToFlask(cmd);
                addToConsole(result);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –∫–æ–º–∞–Ω–¥–µ cd
                if (cmd.trim().startsWith('cd ')) {
                    const path = cmd.trim().substring(3).trim();
                    loadFiles(path);
                    pathInput.value = path;
                }
            } catch (error) {
                addToConsole(`–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã: ${error.message}`);
            }
        }

        consoleInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const cmd = consoleInput.value;
                processCommand(cmd);
                consoleInput.value = '';
            }
        });

        function changeDirectory() {
            const path = pathInput.value.trim();
            if (path) {
                loadFiles(path);
            }
        }

        pathInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                changeDirectory();
            }
        });

        pathButton.addEventListener('click', changeDirectory);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadFiles(pathInput.value);

        // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –∏–∑ DOM, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–æ –Ω–µ –Ω—É–∂–Ω–æ
        const contextMenu = document.getElementById('contextMenu');
        if (contextMenu) {
            contextMenu.remove();
        }
    </script>
</body>

</html>
