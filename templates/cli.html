<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Å–æ–ª—å –∏ —Ñ–∞–π–ª–æ–≤—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .panel {
            flex: 1;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 10px;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
        }

        .console {
            background: #0e0e0e;
            position: relative;
        }

        .console-options {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }

        .checkbox-label input {
            margin-right: 8px;
        }

        .console-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            position: relative;
        }

        .console-input {
            display: flex;
            border-top: 1px solid #333;
            background: #0e0e0e;
            position: relative;
        }

        .prompt {
            padding: 10px;
            background: #2d2d30;
        }

        .console-input input {
            flex: 1;
            background: transparent;
            border: none;
            color: #d4d4d4;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }

        .autocomplete-suggestion {
            position: absolute;
            left: 40px;
            top: 10px;
            color: #666;
            pointer-events: none;
            font-size: 14px;
        }

        .path-container {
            display: flex;
            padding: 5px 10px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            align-items: center;
        }

        .back-button {
            background: #3e3e42;
            border: 1px solid #3e3e42;
            color: white;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background: #007acc;
        }

        .path-input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 5px 10px;
            font-size: 14px;
            outline: none;
        }

        .path-button {
            background: #007acc;
            border: 1px solid #007acc;
            color: white;
            padding: 5px 15px;
            margin-left: 5px;
            cursor: pointer;
        }

        .path-button:hover {
            background: #0062a3;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .file-item {
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.selected {
            background: #37373d;
        }

        .file-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .context-menu {
            position: absolute;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            display: none;
            z-index: 1000;
        }

        .context-item {
            padding: 8px 20px;
            cursor: pointer;
        }

        .context-item:hover {
            background: #3e3e42;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: #2d2d30;
            padding: 10px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
        }

        .modal-textarea {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .modal-footer {
            background: #2d2d30;
            padding: 10px;
            border-top: 1px solid #3e3e42;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-button {
            padding: 8px 20px;
            cursor: pointer;
            border: 1px solid #3e3e42;
            background: #007acc;
            color: white;
        }

        .modal-button.cancel {
            background: #3e3e42;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel console">
            <div class="header">–ö–û–ù–°–û–õ–¨</div>
            <div class="console-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="linkToFiles"> Link to Files
                </label>
            </div>
            <div id="consoleOutput" class="console-output">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
            <div class="console-input">
                <div class="prompt">$</div>
                <input type="text" id="consoleInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." autofocus>
                <div id="autocompleteSuggestion" class="autocomplete-suggestion"></div>
            </div>
        </div>
        <div class="panel">
            <div class="header">–§–ê–ô–õ–´</div>
            <div class="path-container">
                <button id="backButton" class="back-button">‚Üê</button>
                <input type="text" id="pathInput" class="path-input" value="{{ start_path }}">
                <button id="pathButton" class="path-button">‚Üí</button>
            </div>
            <div id="fileList" class="file-list"></div>
        </div>
    </div>
    <div id="contextMenu" class="context-menu">
        <div class="context-item" data-action="delete">–£–¥–∞–ª–∏—Ç—å</div>
        <div class="context-item" data-action="rename">–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</div>
        <div class="context-item" data-action="mkdir">–°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É</div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modalTitle">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞</div>
                <div style="cursor:pointer;color:#d4d4d4;" id="closeModal">√ó</div>
            </div>
            <div class="modal-body">
                <textarea id="fileContent" class="modal-textarea" spellcheck="false"></textarea>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="modal-button cancel">–û—Ç–º–µ–Ω–∞</button>
                <button id="saveFile" class="modal-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        let selectedFile = null;
        let currentEditingFile = null;
        let commandHistory = [];
        let historyIndex = -1;
        let currentInput = '';
        let apiKey = null;
        const API_KEY_NAME = 'RSM_OTP';

        const consoleOutput = document.getElementById('consoleOutput');
        const consoleInput = document.getElementById('consoleInput');
        const fileList = document.getElementById('fileList');
        const pathInput = document.getElementById('pathInput');
        const pathButton = document.getElementById('pathButton');
        const backButton = document.getElementById('backButton');
        const linkToFiles = document.getElementById('linkToFiles');
        const contextMenu = document.getElementById('contextMenu');
        const editModal = document.getElementById('editModal');
        const fileContent = document.getElementById('fileContent');
        const closeModal = document.getElementById('closeModal');
        const cancelEdit = document.getElementById('cancelEdit');
        const saveFile = document.getElementById('saveFile');
        const autocompleteSuggestion = document.getElementById('autocompleteSuggestion');

        // –ü–æ–ª—É—á–∞–µ–º API –∫–ª—é—á –∏–∑ LocalStorage –∏–ª–∏ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º
        function getApiKey() {
            if (!apiKey) {
                apiKey = localStorage.getItem(API_KEY_NAME);
                if (!apiKey) {
                    apiKey = prompt('üîê –í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É:');
                    if (apiKey) {
                        localStorage.setItem(API_KEY_NAME, apiKey);
                    } else {
                        alert('‚ùå API –∫–ª—é—á –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω. –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω.');
                        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                        consoleInput.disabled = true;
                        pathInput.disabled = true;
                        pathButton.disabled = true;
                        backButton.disabled = true;
                    }
                }
            }
            return apiKey;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Å API –∫–ª—é—á–æ–º
        function getHeaders() {
            const key = getApiKey();
            return key ? {
                'E-SSH-LS': key
            } : {};
        }

        async function sendToFlask(command) {
            try {
                const headers = getHeaders();
                if (!headers['E-SSH-LS']) {
                    return '‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω: API –∫–ª—é—á –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω';
                }

                const response = await fetch(`/api/comm?text=${encodeURIComponent(command)}`, {
                    headers: headers
                });

                if (response.ok) return await response.text();
                else return `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`;
            } catch (error) {
                return `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`;
            }
        }

        async function loadFiles(path) {
            try {
                const headers = getHeaders();
                if (!headers['E-SSH-LS']) {
                    addToConsole('‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω: API –∫–ª—é—á –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω');
                    return;
                }

                const response = await fetch(`/api/chdir?text=${encodeURIComponent(path)}`, {
                    headers: headers
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.files && data.current_path) {
                        files = data.files.map(fileName => ({
                            name: fileName.endsWith('/') ? fileName.slice(0, -1) : fileName,
                            type: fileName.endsWith('/') ? 'directory' : 'file',
                            size: ''
                        }));
                        pathInput.value = data.current_path;
                        renderFiles();
                    }
                } else {
                    addToConsole(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤: ${response.status}`);
                }
            } catch (error) {
                addToConsole(`–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`);
            }
        }

        async function fileOperation(filefullpath, operation, newName = null) {
            try {
                const headers = getHeaders();
                if (!headers['E-SSH-LS']) {
                    return '‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω: API –∫–ª—é—á –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω';
                }

                let url = `/api/operonfiles?filefullpath=${encodeURIComponent(filefullpath)}&oper=${operation}`;
                if (newName) url += `&newname=${encodeURIComponent(newName)}`;

                const response = await fetch(url, {
                    headers: headers
                });

                if (response.ok) return await response.text();
                else return `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`;
            } catch (error) {
                return `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`;
            }
        }

        async function openFileForEditing(filefullpath) {
            try {
                const headers = getHeaders();
                if (!headers['E-SSH-LS']) {
                    addToConsole('‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω: API –∫–ª—é—á –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω');
                    return;
                }

                const response = await fetch(
                `/api/editfile/open?filefullpath=${encodeURIComponent(filefullpath)}`, {
                    headers: headers
                });

                if (response.ok) {
                    const content = await response.text();
                    currentEditingFile = filefullpath;
                    fileContent.value = content;
                    editModal.style.display = 'flex';
                } else {
                    addToConsole(`–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–∞: ${response.status}`);
                }
            } catch (error) {
                addToConsole(`–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`);
            }
        }

        async function saveFileContent(filefullpath, content) {
            try {
                const headers = getHeaders();
                if (!headers['E-SSH-LS']) {
                    return '‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω: API –∫–ª—é—á –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω';
                }

                const response = await fetch(
                    `/api/editfile/save?filefullpath=${encodeURIComponent(filefullpath)}&content=${encodeURIComponent(content)}`, {
                        headers: headers
                    });

                if (response.ok) {
                    return await response.text();
                } else {
                    return `–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞: ${response.status}`;
                }
            } catch (error) {
                return `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`;
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function renderFiles() {
            fileList.innerHTML = '';
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.dataset.name = file.name;
                div.innerHTML =
                    `<div class="file-icon">${file.type === 'directory' ? 'üìÅ' : 'üìÑ'}</div><div style="flex:1">${file.name}</div><div>${file.size || ''}</div>`;
                div.addEventListener('click', () => selectFile(file.name));
                div.addEventListener('dblclick', () => {
                    if (file.type === 'directory') {
                        const currentPath = pathInput.value;
                        const newPath = currentPath.endsWith('/') ? currentPath + file.name :
                            currentPath + '/' + file.name;
                        if (linkToFiles.checked) {
                            processCommand(`cd ${newPath}`);
                        } else {
                            loadFiles(newPath);
                        }
                    } else {
                        const currentPath = pathInput.value;
                        const fullPath = currentPath.endsWith('/') ? currentPath + file.name :
                            currentPath + '/' + file.name;
                        openFileForEditing(fullPath);
                    }
                });
                div.addEventListener('contextmenu', (e) => showContextMenu(e, file.name));
                fileList.appendChild(div);
            });
        }

        function selectFile(name) {
            document.querySelectorAll('.file-item').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.name === name) {
                    el.classList.add('selected');
                    selectedFile = name;
                }
            });
        }

        function showContextMenu(e, filename) {
            e.preventDefault();
            selectFile(filename);
            contextMenu.style.display = 'block';
            contextMenu.style.left = e.pageX + 'px';
            contextMenu.style.top = e.pageY + 'px';
        }

        document.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.matches('input, textarea')) {
                goBack();
            }
        });

        function goBack() {
            const currentPath = pathInput.value;
            const lastSlash = currentPath.lastIndexOf('/');
            if (lastSlash > 0) {
                const parentPath = currentPath.substring(0, lastSlash);
                if (linkToFiles.checked) {
                    processCommand(`cd ${parentPath}`);
                } else {
                    loadFiles(parentPath);
                }
            }
        }

        backButton.addEventListener('click', goBack);

        contextMenu.addEventListener('click', async (e) => {
            const action = e.target.dataset.action;
            if (!action || !selectedFile) return;
            const currentPath = pathInput.value;
            const fullPath = currentPath.endsWith('/') ? currentPath + selectedFile : currentPath + '/' +
                selectedFile;
            if (action === 'delete') {
                if (confirm(`–£–¥–∞–ª–∏—Ç—å ${selectedFile}?`)) {
                    const result = await fileOperation(fullPath, 'delete');
                    addToConsole(result);
                    loadFiles(currentPath);
                }
            } else if (action === 'rename') {
                const newName = prompt('–ù–æ–≤–æ–µ –∏–º—è:', selectedFile);
                if (newName) {
                    const result = await fileOperation(fullPath, 'rename', newName);
                    addToConsole(result);
                    loadFiles(currentPath);
                }
            } else if (action === 'mkdir') {
                const folderName = prompt('–ò–º—è –Ω–æ–≤–æ–π –ø–∞–ø–∫–∏:', 'new_folder');
                if (folderName) {
                    const newFolderPath = currentPath.endsWith('/') ? currentPath + folderName :
                        currentPath + '/' + folderName;
                    const result = await fileOperation(newFolderPath, 'mkdir');
                    addToConsole(result);
                    loadFiles(currentPath);
                }
            }
        });

        function addToConsole(text) {
            consoleOutput.innerHTML += `\n${text}`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function updateAutocomplete() {
            const input = consoleInput.value;
            if (!input) {
                autocompleteSuggestion.textContent = '';
                return;
            }

            const matchingCommand = commandHistory
                .filter(cmd => cmd.startsWith(input))
                .sort()
                .shift();

            if (matchingCommand && matchingCommand !== input) {
                const remaining = matchingCommand.slice(input.length);
                autocompleteSuggestion.textContent = remaining;
            } else {
                autocompleteSuggestion.textContent = '';
            }
        }

        async function processCommand(cmd) {
            if (!cmd.trim()) return;

            addToConsole(`$ ${cmd}`);

            commandHistory.push(cmd);
            historyIndex = commandHistory.length;
            currentInput = '';
            autocompleteSuggestion.textContent = '';

            try {
                const result = await sendToFlask(cmd);
                addToConsole(result);
                if (linkToFiles.checked && (cmd.trim().startsWith('cd ') || cmd.trim().startsWith('mkdir ') || cmd
                        .trim().startsWith('rm ') || cmd.trim().startsWith('touch ') || cmd.trim().startsWith(
                        'mv ') || cmd.trim().startsWith('cp '))) {
                    const match = result.match(/–ö–∞—Ç–∞–ª–æ–≥ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞: (.+)/);
                    if (match && match[1]) {
                        pathInput.value = match[1];
                    }
                    loadFiles(pathInput.value);
                }
            } catch (error) {
                addToConsole(`–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã: ${error.message}`);
            }
        }

        consoleInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const cmd = consoleInput.value;
                processCommand(cmd);
                consoleInput.value = '';
            }
            updateAutocomplete();
        });

        consoleInput.addEventListener('input', updateAutocomplete);

        consoleInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    if (historyIndex === commandHistory.length) {
                        currentInput = consoleInput.value;
                    }
                    historyIndex--;
                    consoleInput.value = commandHistory[historyIndex];
                    updateAutocomplete();
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    consoleInput.value = commandHistory[historyIndex];
                    updateAutocomplete();
                } else if (historyIndex === commandHistory.length - 1) {
                    historyIndex = commandHistory.length;
                    consoleInput.value = currentInput;
                    updateAutocomplete();
                }
            } else if (e.key === 'ArrowRight' && autocompleteSuggestion.textContent) {
                e.preventDefault();
                consoleInput.value += autocompleteSuggestion.textContent;
                autocompleteSuggestion.textContent = '';
                consoleInput.setSelectionRange(consoleInput.value.length, consoleInput.value.length);
            } else if (e.key === 'Tab' && autocompleteSuggestion.textContent) {
                e.preventDefault();
                consoleInput.value += autocompleteSuggestion.textContent;
                autocompleteSuggestion.textContent = '';
                consoleInput.setSelectionRange(consoleInput.value.length, consoleInput.value.length);
            }
        });

        function changeDirectory() {
            const path = pathInput.value.trim();
            if (path) {
                loadFiles(path);
            }
        }

        pathInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                changeDirectory();
            }
        });

        pathButton.addEventListener('click', changeDirectory);

        closeModal.addEventListener('click', () => {
            editModal.style.display = 'none';
            currentEditingFile = null;
        });

        cancelEdit.addEventListener('click', () => {
            editModal.style.display = 'none';
            currentEditingFile = null;
        });

        saveFile.addEventListener('click', async () => {
            if (currentEditingFile) {
                const result = await saveFileContent(currentEditingFile, fileContent.value);
                addToConsole(result);
                editModal.style.display = 'none';
                currentEditingFile = null;
            }
        });

        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                editModal.style.display = 'none';
                currentEditingFile = null;
            }
        });

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º API –∫–ª—é—á –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
        document.addEventListener('DOMContentLoaded', () => {
            getApiKey();
            loadFiles(pathInput.value);
        });
    </script>
